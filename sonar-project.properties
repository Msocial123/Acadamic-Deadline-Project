# sonar-project.properties - Node.js example
sonar.projectKey = your_org_or_user_your-repo
sonar.organization = your_organization_key   # only for SonarCloud (visible in SonarCloud org)
sonar.host.url = https://sonarcloud.io

# Project info
sonar.projectName = YourRepoName
sonar.sources = .
sonar.exclusions = node_modules/**, coverage/**, public/**

# If using JavaScript/TypeScript
sonar.language = js
sonar.sourceEncoding = UTF-8

# Coverage report (if you produce LCOV)
# Generate lcov via nyc or jest --coverage, then set the path:
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Optional: tests path and other settings
# sonar.tests=tests
# sonar.test.inclusions=tests/**/*.spec.js
