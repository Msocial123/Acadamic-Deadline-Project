name: SonarCloud Scan

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  actions: read
  id-token: write

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Required for correct analysis & PR decoration

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      # OPTIONAL â€” only if you have tests.
      # If you don't have tests yet, you can remove this step safely.
      - name: Run tests and generate LCOV coverage
        run: |
          # Try normal tests (if no tests exist, skip)
          npm test || true

          # If you're using nyc for coverage (recommended)
          # npx nyc --reporter=lcov npm test || true

        shell: bash

      - name: Run SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2.2.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=Msocial123_Acadamic-Deadline-Project
            -Dsonar.organization=msocial123
            -Dsonar.sources=.
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
